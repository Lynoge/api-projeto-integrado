<md-list>
  <md-list-item ng-repeat="p in professionals" class="noright" style="border:1px">
    <img width="50px" ng-src="{{p.photo}}" class="md-avatar photo"> 
    <span style="width:70%">{{ p.id + ' - ' + p.nickname }}</span>
    <md-checkbox ng-model="isChecked" aria-label="Married">
      Married
    </md-checkbox>
  </md-list-item>
</md-list>
