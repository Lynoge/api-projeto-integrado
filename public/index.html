<html>

<head>
  <meta charset="utf-8" />
  <title>Rent Service</title>
  <link rel="stylesheet" href="css/angular-material.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>


<body ng-app="rentApp" ng-controller="mainController" ng-init="init()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <img alt="Menu" width="20px" style="margin-right:10px;cursor:pointer" ng-src="img/menu.svg" class="md-avatar" ng-click="toggleLeft()">
      <h2 md-truncate flex>Rent Service</h2>
      <form id="uploadForm" encType="multipart/form-data" action="/image" method="post">
        <input type="file" name="image" />
        <input type="submit" value="Enviar" name="submit">
      </form>
    </div>
  </md-toolbar>
  <md-card class="principal-card">
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <h4 md-truncate flex>{{currentMenu.name}}</h4>
      </div>
    </md-toolbar>
    <div ng-view=""></div>
  </md-card>
  <footer>
    <small>Rent Service</small>
  </footer>

  <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="2" style="width:200px">

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>

    <md-list layout-margin="" style="max-height: 300px">
      <md-list-item ng-repeat="u in menus" ng-click="changeLocation(u, $event)" class="noright">
        {{ u.name }}
      </md-list-item>
    </md-list>

  </md-sidenav>

  <!-- AngularJS Material Dependencies -->
  <script src="js/angular.js"></script>
  <script src="js/angular-animate.js"></script>
  <script src="js/angular-aria.js"></script>

  /
  <!-- AngularJS Material Javascript using GitCDN to load directly from `bower-material/master` -->
  <script src="js/angular-material.js"></script>
  <script src="js/angular-route.js"></script>

  <script src="App/modules/app.js"></script>

  <script src="App/controllers/chatController.js"></script>
  <script src="App/controllers/loginController.js"></script>
  <script src="App/controllers/mainController.js"></script>
  <script src="App/controllers/profissionController.js"></script>
  <script src="App/controllers/professionalController.js"></script>
  <script src="App/controllers/clientController.js"></script>

  <script src="js/socket.js"></script>
  <script>
    var socket = io('http://localhost:3000');
  </script>
</body>

</html>
